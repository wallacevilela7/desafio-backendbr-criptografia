spring:
  application:
    name: CriptographyAPI

  datasource:
      url: jdbc:postgresql://localhost:5432/criptoapi-db
      username: myuser
      password: secret
      driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true